<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Hoa Quả</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            height: 100vh;
        }
        h1 {
            color: #ff5722;
            font-size: 2rem;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .fruit-container {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
            gap: 10px;
            overflow: hidden;
            max-width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 10px;
            background-color: white;
        }
        .fruit {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fruit img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #45a049;
        }

        /* Modal CSS */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s;
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: scaleUp 0.5s ease-in-out;
        }
        .modal-content p {
            font-size: 22px;
            font-weight: bold;
            animation: shake 0.5s ease-in-out;
        }
        .close-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .close-btn:hover {
            background: #d32f2f;
        }

        /* Animation Effects */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }
        @keyframes scaleUp {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .fruit-container {
                gap: 5px;
            }
            .fruit {
                width: 60px;
                height: 60px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="flowers"></div>
    <h1>💖 Quà Ngày Quốc Tế Phụ Nữ 8/3 💖</h1>
    <div class="game-container">
        <div class="fruit-container" id="fruitContainer">
            <div class="fruit"><img src="/image/capypara.jpeg" alt="Capypara"></div>
            <div class="fruit"><img src="/image/sonmoi.jpg" alt="Son Môi"></div>
            <div class="fruit"><img src="/image/threebaby.webp" alt="Baby Three"></div>
            <div class="fruit"><img src="/image/suaruamat.png" alt="Sữa Rửa Mặt"></div>
        </div>
        <button class="btn" onclick="startGame()">Quay</button>
    </div>

    <!-- Modal Hiển Thị Kết Quả -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <p id="resultText">🎉 Kết quả:</p>
            <img id="resultImage" style="width:100px; height:100px;">
        </div>
    </div>

    <script>
        const fruits = [
            { name: "Capypara", image: "/image/capypara.jpeg" },
            { name: "Son Môi", image: "/image/sonmoi.jpg" },
            { name: "Baby Three", image: "/image/threebaby.webp" },
            { name: "Sữa Rửa Mặt", image: "/image/suaruamat.png" }
        ];

        let fruitContainer = document.getElementById("fruitContainer");
        let resultText = document.getElementById("resultText");
        let resultImage = document.getElementById("resultImage");
        let resultModal = document.getElementById("resultModal");

        function startGame() {
            let button = document.querySelector(".btn");
            button.disabled = true;  // ❌ Disable nút quay
            button.style.background = "#ccc";  // Thay đổi màu để báo hiệu bị khóa

            let index = 0;
            let spinCount = Math.floor(Math.random() * 20) + 10; // Số lần quay ngẫu nhiên
            let interval = setInterval(() => {
                index = (index + 1) % fruits.length;
                fruitContainer.innerHTML = fruits.map((f, i) => 
                    `<div class="fruit"><img src="${fruits[(index + i) % fruits.length].image}" alt="${fruits[(index + i) % fruits.length].name}"></div>`
                ).join("");
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                let finalFruit = fruits[index];

                // Thêm hiệu ứng rung và phóng to
                resultText.innerHTML = `🎉 Kết quả: ${finalFruit.name}`;
                resultImage.src = finalFruit.image;
                resultImage.style.animation = "scaleUp 0.5s ease-in-out, shake 0.5s ease-in-out";

                // Hiện modal
                resultModal.style.display = "block"; 
            }, spinCount * 100);
        }

        function closeModal() {
            resultModal.style.display = "none";
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
